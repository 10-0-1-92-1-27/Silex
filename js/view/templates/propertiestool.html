<script class="pages-selector-template" type="text/x-handlebars-template">
	{{#each pages}}

			<span class="page-check" />
			<label class="page-label">{{this}}</label>
		</div>
	{{/each}}
</script>
<script class="style-template" type="text/x-handlebars-template">
</script>
<script class="edition-template" type="text/x-handlebars-template">

	{{/if}}
