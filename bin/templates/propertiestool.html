<link rel="stylesheet" href="css/closure/button.css">
<link rel="stylesheet" href="css/closure/custombutton.css">
<link rel="stylesheet" href="css/closure/flatbutton.css">
<link rel="stylesheet" href="css/closure/linkbutton.css">
<link rel="stylesheet" href="css/closure/tab.css">
<link rel="stylesheet" href="css/closure/tabbar.css">
<link rel="stylesheet" href="css/closure/hsvapalette.css">

<link rel="stylesheet" href="css/closure/palette.css">
<link rel="stylesheet" href="css/closure/colorpalette.css">
<link rel="stylesheet" href="css/closure/colormenubutton.css">

<h1>Properties</h1>
<div class="main-container">
	<span class="page-editor">
		<script class="pages-selector-template" type="text/x-handlebars-template">
			{{#each pages}}
				<div class="page-container">
					<span class="page-check" />
					<label class="page-label">{{this.name}}</label>
				</div>
			{{/each}}
		</script>
		<script class="link-template" type="text/x-handlebars-template">
				<option value="none">Link to ...</option>
				<option value="none">Nothing</option>
				<option value="custom">External link</option>
				{{#each pages}}
					<option value="{{this.name}}">#{{this.name}}</option>
				{{/each}}
		</script>
		<fieldset>
			<legend>Show only on (<small class="show-on-all-pages-btn">or show on all pages</small>)</legend>
			<div class="pages-container"></div>
		</fieldset>
		<fieldset>
			<legend>Link</legend>
			<div>
				<select class="link-combo-box">
				</select>
			</div>
			<input class="link-input-text" type="text" />
		</fieldset>
	</span>
	<span class="property-editor">
		<script class="edition-template" type="text/x-handlebars-template">
			{{#if textEditor}}
			<div class="button text-editor-button" title="Open text editor">Edit text</div>
			{{/if}}
			{{#if imageUrl}}
			<input class="image-url-input" value="{{imageUrl}}" />
			<div class="button image-url-button" title="Open file browser">...</div>
			{{/if}}
		</script>
		<fieldset>
			<legend>Content</legend>
			<div class="edition-container"></div>
		</fieldset>
	</span>
	<span class="style-container">
		<hr />
		<div class="tab-bar-container goog-tab-bar goog-tab-bar-top">
			<div class="goog-tab goog-tab-selected">Normal</div>
			<div class="goog-tab">Hover</div>
			<div class="goog-tab">Pressed</div>
		</div>
		<span class="tab-page">
			<div class="background-editor">
				<fieldset class="background-property">
					<legend>Background Color</legend>
					<span class="color-bg-button"></span>
					<span class="color-bg-palette"></span>
					<span class="enable-color-bg-button"></span> Transparent
				</fieldset>
				<fieldset class="background-image">
					<legend>Background Image</legend>
					<div class="button bg-image-button">Select image</div>
					<div class="button clear-bg-image-button">Clear image</div>
				</fieldset>
			</div>
			<hr>
		</span>
	</span>
</div>
