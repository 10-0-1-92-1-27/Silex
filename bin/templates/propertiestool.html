<script class="pages-selector-template" type="text/x-handlebars-template">
	{{#each pages}}
		<div class="page-container">
			<span class="page-check" />
			<label class="page-label">{{this}}</label>
		</div>
	{{/each}}
</script>
<script class="link-template" type="text/x-handlebars-template">
	<select class="link-combo-box">
		<option value="none">Link to ...</option>
		<option value="none">Nothing</option>
		{{#each pages}}
			<option value="{{this}}">#{{this}}</option>
		{{/each}}
		<option value="custom">External link</option>
	</select>
	<input class="link-input-text" type="text" />
</script>
<script class="style-template" type="text/x-handlebars-template">
</script>
<script class="edition-template" type="text/x-handlebars-template">
	{{#if textEditor}}
	<div class="button text-editor-button" title="Open text editor">Edit text</div>
	{{/if}}
</script>
